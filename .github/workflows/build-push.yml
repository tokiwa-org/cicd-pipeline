name: Build and Deploy

on:
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
      - develop
    paths:
      - 'app/**'
      - '.github/workflows/build-push.yml'

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: cicd-pipeline-dev-app
  ECS_CLUSTER: cicd-pipeline-dev-cluster
  ECS_SERVICE: cicd-pipeline-dev-service
  TASK_DEFINITION_FAMILY: cicd-pipeline-dev-task
  CONTAINER_NAME: cicd-pipeline-dev-app

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    name: Build and Deploy to ECS
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.image-tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata
        id: meta
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          IMAGE_TAG="${TIMESTAMP}-${SHORT_SHA}"
          echo "image-tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "full-image=${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        working-directory: app
        run: |
          docker build \
            --build-arg BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ") \
            --build-arg VCS_REF=${{ github.sha }} \
            -t ${{ steps.meta.outputs.full-image }} \
            -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest \
            .

      - name: Push Docker image
        run: |
          docker push ${{ steps.meta.outputs.full-image }}
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest

      - name: Get current task definition
        id: current-task-def
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.TASK_DEFINITION_FAMILY }} \
            --query 'taskDefinition' \
            > task-definition.json

          # Remove fields that shouldn't be in new registration
          jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            task-definition.json > cleaned-task-def.json

      - name: Update task definition with new image
        id: update-task-def
        run: |
          # Update the container image in task definition
          jq --arg IMAGE "${{ steps.meta.outputs.full-image }}" \
            '.containerDefinitions[0].image = $IMAGE' \
            cleaned-task-def.json > new-task-def.json

          cat new-task-def.json

      - name: Register new task definition
        id: register-task-def
        run: |
          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://new-task-def.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)

          echo "task-def-arn=${TASK_DEF_ARN}" >> $GITHUB_OUTPUT
          echo "Registered new task definition: ${TASK_DEF_ARN}"

      - name: Deploy to ECS (Native Blue/Green)
        id: deploy
        run: |
          # Update ECS service with new task definition
          # ECS will automatically perform blue/green deployment
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition ${{ steps.register-task-def.outputs.task-def-arn }} \
            --force-new-deployment

          echo "Deployment initiated. ECS is performing native blue/green deployment."

      - name: Wait for deployment to stabilize
        run: |
          echo "Waiting for ECS service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }}

          echo "Deployment completed successfully!"

      - name: Get deployment status
        if: always()
        run: |
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].{status:status,runningCount:runningCount,desiredCount:desiredCount,deployments:deployments[*].{status:status,runningCount:runningCount,desiredCount:desiredCount,rolloutState:rolloutState}}' \
            --output json

      - name: Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ steps.meta.outputs.full-image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Task Definition**: \`${{ steps.register-task-def.outputs.task-def-arn }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Cluster**: \`${{ env.ECS_CLUSTER }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Service**: \`${{ env.ECS_SERVICE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ECS native blue/green deployment completed." >> $GITHUB_STEP_SUMMARY
