name: Build and Push

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'app/**'
      - '.github/workflows/build-push.yml'

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: cicd-pipeline-dev-app  # Update per environment

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata
        id: meta
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          IMAGE_TAG="${TIMESTAMP}-${SHORT_SHA}"
          echo "image-tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "full-image=${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        working-directory: app
        run: |
          docker build \
            --build-arg BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ") \
            --build-arg VCS_REF=${{ github.sha }} \
            -t ${{ steps.meta.outputs.full-image }} \
            -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest \
            .

      - name: Push Docker image
        run: |
          docker push ${{ steps.meta.outputs.full-image }}
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest

      - name: Generate imageDetail.json
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          cat <<EOF > imageDetail.json
          {
            "ImageURI": "${{ steps.meta.outputs.full-image }}"
          }
          EOF
          cat imageDetail.json

      - name: Generate taskdef.json from template
        run: |
          # Use template from repo and substitute variables
          sed -e "s/\${ENVIRONMENT}/dev/g" \
              -e "s/\${AWS_ACCOUNT_ID}/${{ secrets.AWS_ACCOUNT_ID }}/g" \
              taskdef.json > taskdef-generated.json
          mv taskdef-generated.json taskdef.json
          cat taskdef.json

      - name: Generate appspec.yml from template
        run: |
          # Use template from repo and substitute variables
          sed -e "s/\${ENVIRONMENT}/dev/g" appspec.yml > appspec-generated.yml
          mv appspec-generated.yml appspec.yml
          cat appspec.yml

      - name: Upload artifacts to S3
        run: |
          # Create a zip file containing all artifacts (required by CodePipeline S3 source)
          zip -j artifacts.zip imageDetail.json taskdef.json appspec.yml
          aws s3 cp artifacts.zip s3://${{ secrets.ARTIFACTS_BUCKET }}/artifacts.zip
          # Also upload imageDetail.json to trigger CodePipeline
          aws s3 cp imageDetail.json s3://${{ secrets.ARTIFACTS_BUCKET }}/imageDetail.json

      - name: Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ steps.meta.outputs.full-image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Artifacts uploaded to S3. CodePipeline will be triggered automatically." >> $GITHUB_STEP_SUMMARY
